<!DOCTYPE html>
<html lang="ko">
	<head>		
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="신기술접수소 사업평가관리시스템" />
		<meta name="keywords" content="신기술 접수소, 서울 신기술 사업평가관리" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="신기술접수소 사업평가관리시스템 관리자사이트" />
		<meta property="og:description" content="신기술접수소 사업평가관리시스템 관리자사이트" />
		<title>신기술접수소 사업평가관리시스템</title>		
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/lib/solid.min.css" />
		<script src="../js/lib/jquery-1.11.0.min.js"></script>
		<script src="../js/lib/all.min.js"></script>		
		<script src="../js/lib/jquery.nice-select.min.js"></script>
	</head>
	<body>		
		<div class="login_wrapper">	
		    <div class="login_wrapper_box">
                <div class="login_contents_box">
                    <header class="login_header">
                       <h1 class="login_logo"><img src="../images/admin_logo.png" alt="신기술접수소"></h1> 
                       <span class="login_logo_txt"><span class="font_blue">신기술접수소</span> 관리자 사이트입니다.</span>                 
                    </header>
                    <div class="login_container">
                        <h2><i class="fa fa-user text-grey-m2 ml-n4 mr10"></i>관리자 로그인</h2>
                        <ul class="login_form">
                            <li><label for="login_id"></label><input type="text" id="login_id" class="login_form_input form-control" placeholder="아이디를 입력해주세요 (아이디는 영문+숫자)" /></li>
                            <li><label for="login_pw"></label><input type="password" id="login_pw" class="login_form_input form-control" placeholder="비밀번호를 입력해주세요 (6자 이상 ~ 20자 이하)"  maxlength="20" /></li>
                            <li class="check_id"><input type="checkbox" id="id_save" /><label for="id_save">아이디 저장</label></li>
                        </ul>
                        <button type="button" class="login_btn blue_btn">로그인</button>
                    </div>
                </div>
		    </div>	           
         </div>
	</body>
</html>
